name: Daily Evaluation

on:
  schedule:
    - cron: '0 0 * * *'  # Tous les jours Ã  minuit UTC

jobs:
  daily-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run daily tests
        run: |
          pip install -r requirements.txt
          pytest
